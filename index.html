<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Eleven Life Role Play - MTA</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #2c3e50;
      margin: 0;
      padding: 0;
      color: #fff;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #34495e;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    h1 {
      color: #e74c3c;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    a {
      margin: 10px;
      text-decoration: none;
      color: #e74c3c;
      cursor: pointer;
    }
    #rules {
      margin-top: 20px;
      padding: 10px;
      background-color: #2c3e50;
      border: 1px solid #e74c3c;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Eleven Life Role Play</h1>
    <img src="https://cdn.discordapp.com/attachments/1449870324236681500/1463307859054952659/275b20d054b2a8ba.png?ex=69715b24&is=697009a4&hm=374fc26a6b03da5178d5d8aec6dcfb22397a796b140eaa6e93e8f7fecb7f1c83" alt="Eleven Life Role Play" style="width:300px; height:auto; border-radius:10px;">
    <p>سيرفر الحياة الواقعية - انضم لعيش تجربة RP حقيقية!</p>
    <button>انضم إلى السيرفر</button>
    <a href="#" onclick="document.getElementById('rules').style.display = document.getElementById('rules').style.display == 'none' ? 'block' : 'none'; return false;">القوانين</a>
    <div id="rules">
      <h2>قوانين السيرفر:</h2>
      <ul>
        <li>احترام جميع اللاعبين</li>
        <li>ممنوع السبام</li>
        <li>اتبع قواعد اللعب RP</li>
      </ul>
    </div>
  </div>
</body>
</html>
